<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let one = 10 + 10 + "10"; /* Здесь первое и второе слагаемые в сумме дают 20 типа number, после приводятся
        к строковому типу и конкатенируются с третьим слагаемым - строкой "10", в результате конкатенации получается 
        2010, результат можно увидеть в выводе alert */
        alert(one);
        let two = 10 + "10" + 10; /* Здесь первое слагаемое типа number, второе - строкового типа, третье - типа number,
        первое слагаемое преобразуется в строковый тип и в результате конкатенации со вторым слагаемым получится 1010,
        третье слагаемое преобразуется в строковый тип и уже с полученным в результате конкатенации первых двух слагаемых
        значения "1010" конкатенируется и получается значение строкового типа "101010" */
        alert(two);
        let three = 10 + 10 + +"10"; /* Здесь первое и второе слагаемое дают в сумме численный тип 20, далее третье слагаемое
        слагаемое благодаря унарному плюсу преобразуется в числовой тип number и общий результат данного 
        выражения - 30.*/
        alert(three);
        let four = 10 / - ""; /* Здесь делимое - числовой тип number, делитель - "" даёт значение минус 0,
        а результат всего выражения есть минус бесконечность -Infinity */
        alert(four);
        let five = 10 / +"2,5"; /* Делимое - численное значение 10, делитель - получается значение Not a Number - NaN. Результат 
        деления в выражении - Nan (Not a Number). */
        alert(five);
    </script>
</body>
</html>
